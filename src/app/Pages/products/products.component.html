<div class="grid gap-4 grid-cols-2 md:grid-cols-3 h-full overflow-auto">
    <div *ngFor="let item of productsList" class=" rounded-md border">
        <img [src]="item.image"
            alt="Laptop" class="h-[200px] w-full rounded-t-md object-cover" />
        <div class="p-4">
            <h1 class="inline-flex items-center text-xs font-semibold">
                {{item.title  | slice:0:30}} 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-4 w-4">
                    <line x1="7" y1="17" x2="17" y2="7"></line>
                    <polyline points="7 7 17 7 17 17"></polyline>
                </svg>
            </h1>
            <p class="mt-3 text-sm text-gray-600">
               {{item.description | slice:0:100}} . . .
            </p>
            <div class="mt-4">
                <span
                    class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
                    {{item.price}} USD
                </span>
                <span
                    class="mb-2 mr-2 inline-block rounded-full bg-green-100 px-3 py-1 text-[10px] font-semibold text-green-700">
                    {{item.price | usdToInr:80}} INR

                </span>
                <span
                    class="mb-2 mr-2 inline-block rounded-full text-yellow-600 bg-yellow-100 px-3 py-1 text-[10px] font-semibold ">
                    {{item.rating['rate']}}/5 Stars
                </span> <br>
                <span
                    class="mb-2 mr-2 inline-block rounded-full text-blue-600 bg-blue-100 px-3 py-1 text-[10px] font-semibold ">
                    {{item.rating['count']}} Sold
                </span>
            </div>
            <button type="button"
                class="mt-4 w-full rounded-sm bg-black px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
                Read
            </button>
        </div>
    </div>

</div>
